<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>介護マッチングプラットフォーム</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>介護マッチングMVP</h1>
      <nav id="main-nav">
        <!-- Navigation will be inserted here by JavaScript -->
      </nav>
    </header>

    <main>
      <div id="auth-section" class="section">
        <div class="tabs">
          <button id="login-tab" class="tab active">ログイン</button>
          <button id="register-tab" class="tab">登録</button>
        </div>

        <div id="login-form" class="form">
          <h2>ログイン</h2>
          <form id="login">
            <div class="form-group">
              <label for="login-email">メールアドレス</label>
              <input type="email" id="login-email" required>
            </div>
            <div class="form-group">
              <label for="login-password">パスワード</label>
              <input type="password" id="login-password" required>
            </div>
            <button type="submit" class="btn btn-primary">ログイン</button>
          </form>
        </div>

        <div id="register-form" class="form hidden">
          <h2>新規登録</h2>
          <form id="register">
            <div class="form-group">
              <label for="register-name">名前</label>
              <input type="text" id="register-name" required>
            </div>
            <div class="form-group">
              <label for="register-email">メールアドレス</label>
              <input type="email" id="register-email" required>
            </div>
            <div class="form-group">
              <label for="register-password">パスワード</label>
              <input type="password" id="register-password" required>
            </div>
            <div class="form-group">
              <label for="register-user-type">ユーザータイプ</label>
              <select id="register-user-type" required>
                <option value="">選択してください</option>
                <option value="provider">介護提供者</option>
                <option value="seeker">介護依頼者</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary">登録</button>
          </form>
        </div>
      </div>

      <div id="profile-section" class="section hidden">
        <h2>プロフィール</h2>
        <form id="profile-form">
          <div class="form-group">
            <label for="profile-name">名前</label>
            <input type="text" id="profile-name" disabled>
          </div>
          <div class="form-group">
            <label for="profile-email">メールアドレス</label>
            <input type="email" id="profile-email" disabled>
          </div>
          <div class="form-group">
            <label for="profile-user-type">ユーザータイプ</label>
            <input type="text" id="profile-user-type" disabled>
          </div>
          <div class="form-group">
            <label for="profile-area">地域</label>
            <input type="text" id="profile-area">
          </div>
          <div class="form-group">
            <label for="profile-service">サービス</label>
            <input type="text" id="profile-service">
          </div>
          <button type="submit" class="btn btn-primary">更新</button>
        </form>
      </div>

      <div id="providers-section" class="section hidden">
        <h2>介護提供者一覧</h2>
        <div id="providers-list" class="list">
          <!-- Provider list will be inserted here by JavaScript -->
        </div>
      </div>

      <div id="requests-section" class="section hidden">
        <h2>リクエスト管理</h2>
        <div id="requests-list" class="list">
          <!-- Requests list will be inserted here by JavaScript -->
        </div>
      </div>
    </main>

    <footer>
      <p>&copy; 2025 介護マッチングMVP</p>
    </footer>
  </div>

  <script src="js/api.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
